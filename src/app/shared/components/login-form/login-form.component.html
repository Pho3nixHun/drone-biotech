<div
    class="flex flex-col md:flex-row-reverse h-auto md:h-[75vh] md:w-[100vh] max-w-4xl mx-5 md:mx-0"
>
    <div
        class="bg-cover bg-no-repeat rounded-2xl h-48 md:h-full md:w-1/2"
        [style.backgroundImage]="'url(' + vm().backgroundImageSrc + ')'"
    ></div>
    <div
        class="flex flex-col items-center justify-center p-5 text-center w-full h-full md:w-1/2"
    >
        <ng-content select="h3, p" />
        <div class="w-full">
            <ng-content select="form" />
        </div>
    </div>
</div>
