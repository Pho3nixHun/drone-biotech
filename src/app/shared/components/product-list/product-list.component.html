<ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">
  <li *ngFor="let product of products; let i = index" class="flex justify-center">
    <app-product-item [imageSrc]="product.imageSrc" [routerLink]="[link, i]" [id]="i + 1">
      {{ product.title }}
    </app-product-item>
  </li>
</ul>
