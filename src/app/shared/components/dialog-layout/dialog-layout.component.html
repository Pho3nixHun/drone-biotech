@let vM = vm();
<section
    class="p-4 md:p-10 rounded-lg shadow-md transition-all duration-100 bg-white space-y-5 flex flex-col"
    *transloco="let t"
>
    <div class="flex justify-between">
        <h3 class="text-3xl">
            {{ t(vM.titleKey) }}
        </h3>
        <app-button [vm]="vM.closeButtonXVM" (click)="onClick()">
            @if (vM.closeButtonXVM.icon) {
                <mat-icon left>{{ vM.closeButtonXVM.icon }}</mat-icon>
            }
        </app-button>
    </div>
    <div class="space-y-4">
        <ng-content />
    </div>
    <div class="ml-auto join">
        <ng-content select="app-button" />
    </div>
</section>
