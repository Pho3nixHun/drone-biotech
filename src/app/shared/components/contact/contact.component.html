<section id="contact-section" class="h-screen">
  <div class="mt-20 mx-5 sm:mx-40 sm:flex pt-16 sm:space-x-40">
    <div class="text-5xl font-black sm:text-6xl sm:w-1/3 text-left">Get in touch</div>
    <form
      class="flex flex-col sm:w-2/5 space-y-5"
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
    >
      <label for="name" class="text-white"></label>
      <input
        class="border-2 border-black p-2"
        id="name"
        formControlName="name"
        placeholder="Your Name"
      />
      <label for="email" class="text-white"></label>
      <input
        class="border-2 border-black p-2"
        id="email"
        formControlName="email"
        placeholder="E-mail Address"
      />
      <label for="message" class="text-white"></label>
      <textarea
        class="border-2 py-2 px-2 h-52 flex max-h-52 border-black placeholder-top-left"
        id="message"
        formControlName="message"
        placeholder="Your Message"
      ></textarea>
      <button
        class="ml-auto p-3 w-1/3 duration-150"
        type="submit"
        [disabled]="!contactForm.valid"
        [ngClass]="{
          'text-white bg-black hover:bg-slate-800 active:bg-slate-600': contactForm.valid,
          'bg-gray-400 text-black': !contactForm.valid,
        }"
      >
        Get in touch
      </button>
    </form>
  </div>
</section>
