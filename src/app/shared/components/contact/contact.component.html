<section id="contact-section" class="min-h-screen flex items-center">
  <div class="w-full mx-5 sm:mx-40 sm:flex sm:space-x-10 pt-16">
    <!-- Title -->
    <div class="text-4xl sm:text-5xl lg:text-6xl font-black sm:w-1/3 text-left mb-10 sm:mb-0">
      Get in touch
    </div>

    <!-- Form -->
    <form
      class="flex flex-col w-full sm:w-2/3 lg:w-2/5 space-y-5"
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- Name Field -->
      <label for="name" class="text-white sr-only">Name</label>
      <input
        class="border-2 border-black p-3 rounded-md"
        id="name"
        formControlName="name"
        placeholder="Your Name"
      />

      <!-- Email Field -->
      <label for="email" class="text-white sr-only">Email</label>
      <input
        class="border-2 border-black p-3 rounded-md"
        id="email"
        formControlName="email"
        placeholder="E-mail Address"
      />

      <!-- Message Field -->
      <label for="message" class="text-white sr-only">Message</label>
      <textarea
        class="border-2 py-3 px-4 rounded-md h-40 border-black"
        id="message"
        formControlName="message"
        placeholder="Your Message"
      ></textarea>

      <!-- Submit Button -->
      <button
        class="ml-auto p-3 w-full sm:w-1/3 duration-150 rounded-md"
        type="submit"
        [disabled]="!contactForm.valid"
        [ngClass]="{
          'text-white bg-black hover:bg-slate-800 active:bg-slate-600': contactForm.valid,
          'bg-gray-400 text-black': !contactForm.valid,
        }"
      >
        Get in touch
      </button>
    </form>
  </div>
</section>
