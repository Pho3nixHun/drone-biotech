@if (vm(); as vm) {
    <section
        class="h-[75vh] flex flex-col justify-center bg-no-repeat bg-right-top bg-cover sm:space-y-10 md:ml-60 transition-all"
        [style.backgroundImage]="'url(' + vm.backgroundImageSrc + ')'"
    >
        <div class="flex flex-col mx-10 space-y-5">
            <ng-content select="h1" />
            <ng-content select="p" />
            <div class="join">
                <ng-content select="a" />
            </div>
        </div>
    </section>
}
