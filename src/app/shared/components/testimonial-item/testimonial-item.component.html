@if (vm(); as vm) {

    *transloco="let t"
    class="p-6 full mx-auto text-center rounded-md shadow transition-all cursor-pointer"
  >
    <p class="text-lg italic text-gray-700">"{{ t(vm.messageKey) }}"</p>
    <p class="font-semibold text-gray-900 mt-4">{{ vm.name }}</p>
    <p class="text-gray-500">{{ t(vm.roleAndCompanyKey) }}</p>
  </div>
}
