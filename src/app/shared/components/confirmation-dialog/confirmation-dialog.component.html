@if (vm(); as vm) {
    <app-dialog-layout
        *transloco="let t"
        class="w-80 md:w-96 block"
        (close)="onCancelClick()"
        [vm]="vm"
    >
        <p>{{ t(vm.confirmTextKey) }}</p>
        <app-button [vm]="vm.confirmButtonVM" (clicked)="onConfirmClick()" />
        <app-button [vm]="vm.cancelButtonVM" (clicked)="onCancelClick()" />
    </app-dialog-layout>
}
