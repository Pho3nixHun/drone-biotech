@if (vm(); as vm) {
    <app-page-layout>
        <app-google-map
            [vm]="vm.googleMapXVM"
            appDrawTargetAreas
            [drawnPolygons]="drawnPolygons"
            [targetAreas]="vm.googleMapXVM.targetAreaXVMs"
            appDrawEntryPoints
            [entryPoints]="vm.googleMapXVM.entryPointXVMs"
            [drawnEntryPoints]="drawnEntryPoints"
            class="h-96"
        />
    </app-page-layout>
}
