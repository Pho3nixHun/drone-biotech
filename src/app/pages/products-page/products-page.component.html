@if (productsVM(); as vm) {
  <app-frame [vm]="vm.extendedFrameVMWithExtendedProductItemVMs">
    <app-product-list>
      @for (item of vm.extendedFrameVMWithExtendedProductItemVMs.productItemVMs; track $index) {
        <app-product-item [vm]="item.productItemVM" [routerLink]="item.routerLink" />
      }
    </app-product-list>
  </app-frame>
}
