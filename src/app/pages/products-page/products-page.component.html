@if (vm(); as vm) {
    <app-frame [vm]="vm.productListFrame">
        <app-product-list>
            @if (filteredVM(); as filteredVM) {
                <app-product-item
                    [vm]="filteredVM"
                    [routerLink]="filteredVM.routerLink"
                />
            }
        </app-product-list>
    </app-frame>
}
