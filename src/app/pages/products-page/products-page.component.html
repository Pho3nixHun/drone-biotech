@if (vm(); as vm) {
    <app-page-layout>
        @if (vm.productListFrame.productItemVMs) {
            <app-frame [vm]="vm.productListFrame">
                <app-product-list>
                    @for (
                        item of vm.productListFrame.productItemVMs;
                        track $index
                    ) {
                        <app-product-item [vm]="item" />
                    }
                </app-product-list>
            </app-frame>
        }
    </app-page-layout>
}
