@if (vm(); as vm) {
    <app-page-layout>
        @if (vm.productListFrame.productItemVMs) {
            <app-frame>
                <h2>{{ vm.productListFrame.titleKey | transloco }}</h2>
                <app-product-list>
                    @for (
                        item of vm.productListFrame.productItemVMs;
                        track $index
                    ) {
                        <app-product-item [vm]="item" />
                    }
                </app-product-list>
            </app-frame>
        }
    </app-page-layout>
}
