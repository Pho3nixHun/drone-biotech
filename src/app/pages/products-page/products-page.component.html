@if (vm(); as vm) {
    <app-frame>
        <h2>{{ vm.productListFrame.titleKey }}</h2>
        <app-product-list>
            @for (item of vm.productListFrame.productItemVMs; track $index) {
                <app-product-item [vm]="item" [routerLink]="item.routerLink" />
            }
        </app-product-list>
    </app-frame>
}
