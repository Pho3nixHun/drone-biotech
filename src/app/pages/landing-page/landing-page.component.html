<app-hero [vm]="vm().heroVM">
  <h1>The future of irrigation is now</h1>
  <p>IRRIOT is a completely wireless precision irrigation automation system</p>
  <a href="" class="primary">Contact Us</a>
  <a href="" class="secondary">Learn More</a>
</app-hero>

@if (vm(); as vm) {
  <app-frame [vm]="vm.frameVMs['productsFrame']">
    <app-product-list>
      @for (product of vm.productItems; track $index) {
        <app-product-item
          [vm]="product"
          [routerLink]="[vm.links['productLink']]"
        ></app-product-item>
      }
    </app-product-list>
  </app-frame>
}
