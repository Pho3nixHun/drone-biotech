@if (vm(); as vm) {
    <app-dialog-layout
        class="w-80 md:w-96 block"
        (close)="cancelClick()"
        [vm]="vm"
        *transloco="let t"
    >
        <h3 class="text-lg">
            {{ t(vm.warningTextKey) }}
        </h3>
        <app-button [vm]="vm.deleteButtonVM" (clicked)="deleteClick()" />
        <app-button [vm]="vm.cancelButtonVM" (clicked)="cancelClick()" />
    </app-dialog-layout>
}
