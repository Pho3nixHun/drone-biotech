@if (vm(); as vm) {
    <app-dialog-layout
        class="w-80 md:w-96 block"
        (close)="cancelClick()"
        [vm]="vm"
        *transloco="let t"
    >
        <h3 class="text-lg">
            {{ t(vm.warningTextKey) }}
        </h3>
        <button (click)="cancelClick()" class="btn btn-secondary">
            {{ t(vm.cancelButtonTextKey) }}
        </button>
        <button (click)="deleteClick()" class="btn btn-error">
            {{ t(vm.submitButtonTextKey) }}
        </button>
    </app-dialog-layout>
}
