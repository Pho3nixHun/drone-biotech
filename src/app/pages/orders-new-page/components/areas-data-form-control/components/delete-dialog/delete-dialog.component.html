@if (vm(); as vm) {
    <app-dialog-layout
        class="w-80 md:w-96 block"
        (close)="cancelClick()"
        [vm]="vm"
        *transloco="let t"
    >
        <h3 class="text-lg">
            {{ t(vm.warningTextKey) }}
        </h3>
        <app-button [vm]="vm.deleteButtonXVM" (click)="deleteClick()">
            @if (vm.deleteButtonXVM.textKey) {
                <span>{{ t(vm.deleteButtonXVM.textKey) }}</span>
            }
        </app-button>
        <app-button [vm]="vm.cancelButtonXVM" (click)="cancelClick()">
            @if (vm.cancelButtonXVM.textKey) {
                <span>{{ t(vm.cancelButtonXVM.textKey) }}</span>
            }
        </app-button>
    </app-dialog-layout>
}
