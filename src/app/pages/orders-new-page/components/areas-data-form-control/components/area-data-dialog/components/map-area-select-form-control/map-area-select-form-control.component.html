<div class="flex flex-col space-y-4 bg-white">
    <div
        #mapCanvas
        [appElementRef]="mapInitialize"
        class="w-full h-[50vh]"
    ></div>
    @let area = targetArea();
    <button
        (click)="drawPolygon(null)"
        class="btn"
        [ngClass]="[area ? 'btn-disabled' : 'btn-primary']"
        [disabled]="area ? true : false"
    >
        {{ vm().addButtonTextKey | transloco }}
    </button>
    <button
        (click)="deletePolygon()"
        class="btn"
        [ngClass]="[area ? 'btn-error' : 'btn-disabled']"
        [disabled]="area ? false : true"
    >
        {{ vm().deleteButtonTextKey | transloco }}
    </button>
</div>
