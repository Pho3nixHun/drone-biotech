@let vM = vm();
<div class="join">
    <app-button
        [vm]="vM.addButtonVM"
        (clicked)="drawMarker(null)"
        [state]="entryPointSignal() ? 'disabled' : 'default'"
    />
    <app-button
        [vm]="vM.deleteButtonVM"
        (clicked)="deleteMarker()"
        [state]="entryPointSignal() ? 'default' : 'disabled'"
    />
</div>
