<div
    class="flex flex-col space-y-4 mt-1 bg-white border rounded-md p-2 focus:ring focus:ring-blue-300"
    tabindex="0"
>
    <div
        #mapCanvas
        [appElementRef]="mapInitializer"
        class="w-full h-[50vh]"
    ></div>

    <button
        (click)="drawMarker(null)"
        class="btn"
        [ngClass]="entryPoint() ? 'btn-disabled' : 'btn-primary'"
        [disabled]="entryPoint() ? true : false"
    >
        {{ vm().addButtonTextKey | transloco }}
    </button>

    <button
        (click)="deleteMarker()"
        class="btn"
        [ngClass]="entryPoint() ? 'btn-error' : 'btn-disabled'"
        [disabled]="entryPoint() ? false : true"
    >
        {{ vm().deleteButtonTextKey | transloco }}
    </button>
</div>
