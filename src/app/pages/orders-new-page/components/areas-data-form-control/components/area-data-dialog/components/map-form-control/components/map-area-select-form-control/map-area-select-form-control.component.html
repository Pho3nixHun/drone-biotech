@let vM = vm();

<div class="flex flex-col bg-white" *transloco="let t">
    <app-input-textarea [vm]="vM.coordinatesInputTextareaXVM" />

    <div class="join">
        <app-button
            [vm]="vM.addButtonXVM"
            [disabled]="!!polygonPathsSignal()"
            (click)="drawPolygon(null)"
        >
            @if (vM.addButtonXVM.textKey) {
                {{ t(vM.addButtonXVM.textKey) }}
            }
        </app-button>

        <app-button
            [vm]="vM.editButtonXVM"
            [disabled]="!canBeEdited()"
            (click)="editPolygon()"
        >
            @if (vM.editButtonXVM.textKey) {
                {{ t(vM.editButtonXVM.textKey) }}
            }
        </app-button>

        <app-button
            [vm]="vM.deleteButtonXVM"
            [disabled]="!polygonPathsSignal()"
            (click)="deletePolygon()"
        >
            @if (vM.deleteButtonXVM.textKey) {
                {{ t(vM.deleteButtonXVM.textKey) }}
            }
        </app-button>
    </div>
</div>
