<div class="min-h-screen flex flex-col">
  <app-header *transloco="let t">
    <app-logo [vm]="vm().logoVM" />
    <app-nav>
      @for (navItemXVM of vm().navItemXVMs; track $index) {
        <app-nav-item [vm]="navItemXVM">{{
          t(navItemXVM.textKey)
        }}</app-nav-item>
      }
    </app-nav>
  </app-header>
  <div class="flex-grow"><router-outlet /></div>
</div>
