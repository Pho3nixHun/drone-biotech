<div class="min-h-screen flex flex-col">
  <app-header *transloco="let t">
    <app-logo [vm]="vm().logoVM" />
    <app-nav>
      @for (extendedNavItemVM of vm().extendedNavItemVMs; track $index) {
        <app-nav-item [vm]="extendedNavItemVM.navItemVM">{{
          t(extendedNavItemVM.labelKey)
        }}</app-nav-item>
      }
    </app-nav>
  </app-header>
  <div class="flex-grow"><router-outlet /></div>
</div>
