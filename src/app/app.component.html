@if (vm(); as vm) {
  <div class="min-h-screen flex flex-col">
    <app-header *transloco="let t">
      <app-logo [vm]="vm.logoVM"></app-logo>
      <app-nav>
        <!-- hiba start-->
        @for (navItem of vm.navItemVMs; track $index) {
          @if (navItem.sectionID) {
            <app-nav-item [appScrollTo]="navItem.sectionID">{{ t(navItem.titleKey) }}</app-nav-item>
          } @else {
            <app-nav-item>{{ t(navItem.titleKey) }}</app-nav-item>
          }
        }
        <!-- hiba end-->
      </app-nav>
    </app-header>
    <div class="flex-grow"><router-outlet></router-outlet></div>
  </div>
}
