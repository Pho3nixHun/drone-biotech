@if (vm(); as vm) {
  <div class="min-h-screen flex flex-col">
    <app-header>
      <app-logo [vm]="vm.logoVM"></app-logo>
      <app-nav>
        <app-nav-item [vm]="vm.navItems[0]" />
        <app-nav-item [vm]="vm.navItems[1]" [appScrollTo]="'products'" />
        <app-nav-item [vm]="vm.navItems[2]" [appScrollTo]="'partners'" />
        <app-nav-item [vm]="vm.navItems[3]" />
      </app-nav>
    </app-header>
    <div class="flex-grow"><router-outlet></router-outlet></div>
  </div>
}
